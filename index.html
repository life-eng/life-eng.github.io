<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Choice</title>
  <style>
    body {
      font-family: "MS P明朝", "MS 明朝", serif; /* 日本語フォントは変更なし */
      background-color: #1a1a1a;
      color: #ffffff;
      display: flex;
      flex-direction: column; 
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #choiceArea {
      display: flex;
      gap: 30px;
      margin-bottom: 20px; 
    }
    .choice {
      padding: 20px 40px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 8px;
      position: relative;
      background-color: #333;
      border: 2px solid #555;
      transition: all 0.3s ease; /* アニメーションをスムーズにする */
      opacity: 0; /* 初期状態は非表示 */
      transform: translateY(20px); /* 初期状態は下に移動 */
    }
    .choice.show { /* アニメーション後の状態 */
      opacity: 1;
      transform: translateY(0);
    }
    .choice:hover {
      background-color: #555;
      border-color: #777;
    }
    .details {
      display: none;
      position: absolute;
      bottom: -70px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px;
      background-color: #222;
      border-radius: 5px;
      border: 1px solid #444;
      width: 200px;
      text-align: left;
      z-index: 10;
      font-size: 14px;
      color: #ddd;
    }
    .choice:hover .details {
      display: block;
    }
    #garbledText { 
      font-size: 14px;
      color: #777; 
    }
  </style>
</head>
<body>
  <div id="choiceArea"></div>
  <div id="garbledText"></div> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fingerprintjs2/2.1.0/fingerprint2.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const choiceArea = document.getElementById("choiceArea");
      const garbledText = document.getElementById("garbledText"); 
      const choices = [
        { text: "Choice A", details: "You have already made your choice." },
        { text: "Choice B", details: "You cannot change your selection." }
      ];

      // より厳密なフィンガープリントを取得
      Fingerprint2.getPromise({
        excludes: {
          userAgent: true, 
          language: true,  
          colorDepth: true, 
          pixelRatio: true, 
          timezoneOffset: true,
          sessionStorage: true, 
          localStorage: true, 
          indexedDb: true, 
          addBehavior: true, 
          openDatabase: true, 
          cpuClass: true, 
          platform: true, 
          doNotTrack: true, 
          canvas: true, 
          webgl: true, 
          webglVendorAndRenderer: true, 
          adBlock: true, 
          hasLiedLanguages: true, 
          hasLiedResolution: true, 
          hasLiedOs: true, 
          hasLiedBrowser: true, 
          touchSupport: true, 
          fonts: true, 
          fontsFlash: true, 
          audio: true, 
          enumerateDevices: true 
        }
      }).then(components => {
        // ハッシュ化してキーを生成 (個人情報保護のため)
        const values = components.map(component => component.value);
        const visitorId = CryptoJS.SHA256(values.join('')).toString();

        if (localStorage.getItem(visitorId)) {
          // 二回目以降のアクセス
          let alertCount = 0;
          const maxAlertCount = 2;
          let alertInterval;

          alertInterval = setInterval(() => {
            alert("You have already made your choice.");
            alertCount++;
            if (alertCount >= maxAlertCount) {
              clearInterval(alertInterval);
            }
          }, 1000); 
          garbledText.textContent = "you have already made a decision";
        } else {
          choices.forEach((choice, index) => {
            const choiceElement = document.createElement("div");
            choiceElement.id = `choice${index + 1}`;
            choiceElement.classList.add("choice");
            choiceElement.innerHTML = `
              ${choice.text}
              <div class="details">${choice.details}</div>
            `;
            choiceArea.appendChild(choiceElement);

            // アニメーションの実行 (少し遅らせて表示)
            setTimeout(() => {
              choiceElement.classList.add("show");
            }, 200 * index); // 200ms * index の遅延で順番に表示

            // クリックイベントリスナーを追加
            choiceElement.addEventListener("click", () => {
              localStorage.setItem(visitorId, choice.text); // 選択した選択肢を記録
              choiceArea.innerHTML = `<p>You have selected "${choice.text}".</p>`;
            });
          });
          garbledText.textContent = "you have already made a decision"; 
        }
      });
    });
  </script>
</body>
</html>
